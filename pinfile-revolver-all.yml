# This file contains all pins and springs that came with my sparrows revolver lock.
key-pins:
  # TYPE-SIZE-COUNT
  # ST - standard
  - ST-2-4
  - ST-3-7
  - ST-4-15
  - ST-5-4
driver-pins:
  # TYPE-SIZE-COUNT
  # ST - standard, SP - spool, SE - serrated, MU - mushroom
  - ST-1-6
  - SP-1-6
  - SE-1-6
  - MU-1-6
springs:
  # TYPE-STRENGTH-COUNT
  # CO - copper, ST - steel
  - CO-1-4
  - CO-2-4
  - ST-1-4