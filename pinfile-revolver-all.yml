# This file contains all pins and springs that came with my sparrows revolver lock.
key-pins:
  # TYPE-SIZE-COUNT
  # ST - standard
  - ST-1-5
  - ST-2-6
  - ST-3-15
  - ST-4-4
driver-pins:
  # TYPE-SIZE-COUNT
  # ST - standard, SP - spool, SE - serrated, MU - mushroom
  - ST-1-30
  - SP-1-24
  - SE-1-24
  - MU-1-24
springs:
  # TYPE-STRENGTH-COUNT
  # CO - copper, ST - steel
  - CO-1-20
  - CO-2-10
  - ST-1-20
  - ST-2-10